<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form action="#" method="GET">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" placeholder="First Name" id="firstname">

        <label for="lastname">LastName</label>
        <input type="text" placeholder="Last Name" id="lastname">

        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" required>

        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" >

        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other">

        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Enter Your Email" required>

        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" placeholder="+91" id="phone" required>

        <br>
        <br>
        <label for="hight">Height</label>
        <input type="text" placeholder="Height in Feet">

    </fieldset>

    <fieldset>

        <legend>Education</legend>
        <label for="schoolname">School Name:</label>
        <input type="text" placeholder="School Name" id="schoolname">
        
        <br>
        <br>

        <label for="class">Class:</label>
        <input type="text" placeholder="Enter Class" id="class">

        <br>
        <br>
        <label for="stream">Stream:</label>
        <select name="" id="stream">
            <option>Stream &nbsp; &nbsp;</option>
            <option>CSE</option>
            <option>MECH</option>
            <option>CIVIL</option>
            <option>IT</option>
            <option>ECE</option>
        </select>

        <br><br>
        <label for="marksheet">Marksheet:</label>
        <input type="file" id="markseet">

    </fieldset>
    <br>

    <input type="submit">


</form>
</body>
</html>
